
replicaCount: 1

image:
  repository: your-docker-repo/django-app
  tag: latest
  pullPolicy: IfNotPresent

autoscaling:
  enabled: false

env:
  SECRET_KEY: "your-secret-key"
  DEBUG: "False"
  DATABASE_NAME: "your-db-name"
  DATABASE_USER: "your-db-user"
  DATABASE_PASSWORD: "your-db-password"
  DATABASE_HOST: "my-postgresql"
  DATABASE_PORT: "5432"

service:
  port: 8080

ingress:
  enabled: false

volumes:
  - name: secrets-volume
    secret:
      secretName: django-app-secrets
  - name: configmap-volume
    configMap:
      name: django-app-config

livenessProbe:
  httpGet:
    path: /health/
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health/
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5

resources:
  requests:
    memory: "128Mi"
    cpu: "200m"
  limits:
    memory: "1024Mi"
    cpu: "1"

nodeSelector: {}
affinity: {}
tolerations: []
